<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <p>Learning javascript!!</p>
    <button onclick="myfunction()">click here</button>
    <p id="abc"></p>
    <script>
        function myfunction(){
            let string="preeti";
          let  mystr=string.charAt(2);
           document.getElementById("abc").innerHTML=mystr;
        }
    </script>
</body>
</html>
